[include Settings/*.cfg]
[include Macros/*.cfg]
[include KAMP_Settings.cfg]
#[include beacon_print_start.cfg] ;personal custom print_start with Beacon Contact settings

[mcu]
##	Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_0D000F000551313433343333-if00

restart_method: command
##--------------------------------------------------------------------
[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[pause_resume]
#recover_velocity: 50.
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

[display_status]

[respond]

[printer]
kinematics: limited_corexy
max_velocity: 500  
max_y_accel: 5400
max_x_accel: 10000
#scale_xy_accel: true
max_accel: 15000    			; 100 @ 175k 200 @ 87500 300 @ 57500 400 @ 43000 500 @ 32500 
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[save_variables]
filename: ~/printer_data/config/variables.txt


[input_shaper]
shaper_freq_x: 60.0
shaper_freq_y: 43.0

#   A type of the input shaper to use for both X and Y axes. Supported
#   shapers are zv, mzv, zvd, ei, 2hump_ei, and 3hump_ei. The default
#   is mzv input shaper.
shaper_type_x: mzv
shaper_type_y: mzv
damping_ratio_x: 0.072
damping_ratio_y: 0.072

[temperature_sensor Manta]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host

[temperature_sensor Chamber]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA7 
pullup_resistor: 4700
#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - HE1
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
##  If max_power is greater than 1.0, use 1.0
##  Currently have 300W and 110v with Formbot heater
max_power: 1.0
min_temp: -10
max_temp: 115 #125C fuse
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769
#####################################################################
# 	bed mesh
#####################################################################
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 210, 210
zero_reference_position: 125, 125
probe_count: 10,10
algorithm: bicubic

#####################################################################
# 	LED Control
#####################################################################
[output_pin caselight]
#Chamber Lighting - HE2 Connector (Optional)
pin: PA3
pwm:true
shutdown_value: 0
value:0
cycle_time: 0.01

[neopixel headlight]
pin: nhk:gpio7
chain_count: 3
color_order: GRBW
#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 2700    ;45 minute timeout

# [safe_z_home]
# ##	XY Location of the Z Endstop Switch
# ##	Update -10,-10 to the XY coordinates of your endstop pin 
# ##	(such as 157,305) after going through Z Endstop Pin
# ##	Location Definition step.
# home_xy_position:125,125
# speed:50
# z_hop:10

[z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead

z_positions:
    -50, 18
    125, 298
    300, 18
points:
    30, 5
    125, 195
    220, 5

speed: 150
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075


#--------------------------------------------------------------------
   
# [gcode_macro PRINT_START]
# # #   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
# gcode:
#     {% set bedtemp = params.BED|int %}
#     {% set hotendtemp = params.EXTRUDER|int %}
#    BED_MESH_CLEAR
#      M140 S{bedtemp}
#      M104 S{hotendtemp}     ; wait on bed temperature
#      _CZTILT
#      BED_MESH_CALIBRATE ADAPTIVE=1 RUNS=2
#      SMART_PARK
#      M190 S{bedtemp}
#      M109 S{hotendtemp}
#      G90 ; Absolute positioning
#      #M83 ; Relative Extrusion
#      LINE_PURGE

    
[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
# number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.
[include Settings/nitehawk-36.cfg]

