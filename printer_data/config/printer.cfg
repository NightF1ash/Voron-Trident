[include Settings/*.cfg]
[include Macros/*.cfg]
[include KAMP_Settings.cfg]
[include mainsail.cfg]
[include MPC/*.cfg]
#[include beacon_print_start.cfg] ;personal custom print_start with Beacon Contact settings

[mcu]
##	Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_0D000F000551313433343333-if00

restart_method: command
##--------------------------------------------------------------------
[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[input_shaper]
shaper_freq_x: 66.4
damping_ratio_x: 0.074
shaper_type_x: mzv

shaper_freq_y: 46.8
damping_ratio_y: 0.056
shaper_type_y: mzv

[pause_resume]
#recover_velocity: 50.
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

[display_status]

[respond]

[printer]
kinematics: corexy
max_velocity: 500  
#max_y_accel: 5400
#max_x_accel: 10000
#scale_xy_accel: true
max_accel: 6500    			; 100 @ 175k 200 @ 87500 300 @ 57500 400 @ 43000 500 @ 32500 
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 300
square_corner_velocity: 5.0

#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin: nhk:gpio23
dir_pin: !nhk:gpio24
enable_pin: !nhk:gpio25
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
pullup_resistor: 2200
rotation_distance: 47.32344 # 47.32344 calibrated and 47.088 stock
gear_ratio: 9:1            #G2SA Gear Ration
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: PT1000
min_temp: -10
max_temp: 300
max_power: 1.0
min_extrude_temp: 0
max_extrude_cross_section: 5 ;For KAMP purge line
max_extrude_only_distance: 100 ;For load/unload macro

control: mpc
heater_power: 60  
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.20
filament_heat_capacity: 1.8 

[tmc2209 extruder]
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.75
sense_resistor: 0.110
stealthchop_threshold: 0
#####################################################################
[save_variables]
filename: ~/printer_data/config/variables.txt

[temperature_sensor Manta]
sensor_type: temperature_mcu

[temperature_sensor CM5]
sensor_type: temperature_host


[temperature_sensor Chamber_Top]
sensor_type: Generic 3950
sensor_pin: PC4
pullup_resistor: 4700

[temperature_sensor Chamber_Mid]
sensor_type: Generic 3950
sensor_pin: PA7 
pullup_resistor: 4700


[temperature_sensor Chamber_Bottom]
sensor_type: Generic 3950 #NTC 100K MGB18-104F39050L32
sensor_pin: PC5
pullup_resistor: 4700

[temperature_sensor Average_Chamber]
sensor_type: temperature_combined
sensor_list: temperature_sensor Chamber_Bottom, temperature_sensor Chamber_Mid, temperature_sensor Chamber_Top
#   Must be provided. List of sensors to combine to new "virtual"
#   sensor.
#   E.g. 'temperature_sensor sensor1,extruder,heater_bed'
combination_method: mean
#   Must be provided. Combination method used for the sensor.
#   Available options are 'max', 'min', 'mean'.
maximum_deviation: 999.9
#   Must be provided. Maximum permissible deviation between the sensors
#   to combine (e.g. 5 degrees). To disable it, use a large value (e.g. 999.9)
#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - HE1
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
##  If max_power is greater than 1.0, use 1.0
##  Currently have 300W and 110v with Formbot heater
max_power: 1.0
min_temp: -10
max_temp: 115 #125C fuse
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769
#####################################################################
# 	bed mesh
#####################################################################
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 210, 210
zero_reference_position: 125, 125
probe_count: 10,10
algorithm: bicubic

#####################################################################
# 	LED Control
#####################################################################

[neopixel chamber]
pin: PD15
color_order: GRBW
chain_count:18
#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 2700    ;45 minute timeout
gcode:
  log msg="Printer has been idling for too long. Timing out."
  TURN_OFF_HEATERS
  M84
  SET_LED LED="chamber" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1
  SET_LED LED="headlight" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1
  
# [safe_z_home]
# ##	XY Location of the Z Endstop Switch
# ##	Update -10,-10 to the XY coordinates of your endstop pin 
# ##	(such as 157,305) after going through Z Endstop Pin
# ##	Location Definition step.
# home_xy_position:125,125
# speed:50
# z_hop:10

[z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead

z_positions:
    -50, 18
    125, 298
    300, 18
    
points:
    30, 5
    125, 195
    220, 5

speed: 150
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075



[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
# number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

